<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color scheme" content="light dark">
    <title>AUDIO</title>
    <style>
        /* Default light theme styles */
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        audio {
            margin-top: 20px;
        }

        /* Dark theme styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <h1>Audio Player</h1>
    <audio controls>
        <source src="Stereo Madness Full Version.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
